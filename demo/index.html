<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>image-mapper demo</title>
	<meta name="description" content="Image Mapper demo">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="../lib/limapper.js"></script>
	<style type='text/css'>
      body { margin:0; padding:0; }
      #main { width: 80%; float: left; position: relative; height: 100%; display: block;}
      #map { position:absolute; top:0; bottom:0; right: 0; left: 0; width:100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
  var limapper = new Limapper();
  limapper.init(
  	{elid: 'map', imageUrl: 'http://res.freestockphotos.biz/pictures/0/319-various-call-center-women-pv.jpg', imageWidth: 958, imageHeight: 737});
</script>
</body>
</html>
